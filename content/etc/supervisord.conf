[supervisord]
pidfile = /run/supervisord.pid
logfile = /var/log/supervisor/supervisord.log
# Set loglevel=debug, only then all logs from child services are printed out
# to container logs (and thus available via `docker logs [container]`
loglevel = debug

nodaemon=true

# These two (unix_http_server, rpcinterface) are needed for supervisorctl to work
[inet_http_server]
port = :9111
username = sv
password = password

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl = http://localhost:9111
username = sv
password = password

[include]
files = /etc/supervisor.d/*.conf

[program:httpd]
command=/usr/sbin/httpd -D FOREGROUND
redirect_stderr=true
stopasgroup=true

[program:carbon-cache]
command = /usr/bin/carbon-cache --nodaemon --debug --config=/etc/carbon/carbon.conf --pidfile=/var/run/carbon-cache.pid --logdir=/var/log/carbon/ start
autorestart = true

